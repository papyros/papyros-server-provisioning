name: gnome-os
channel: desktop
long_name: GNOME OS
home_url: http://papyros.io
support_url: https://github.com/papyros/papyros/
bug_report_url: https://github.com/papyros/papyros/issues
ansi_color: 0;36
packages:
  # Core stuff
  - dkms
  - linux-headers

  # System tools
  - sudo
  - devtools
  - arch-install-scripts
  - git
  - vim
  - wget
  - python-pip
  - ostree
  - flatpak
  - fish
  - ansible
  - vagrant
  - npm
  - nodejs
  - hub
  - powerline-fonts
  - noto-fonts
  - ttf-roboto
  - ttf-roboto-mono

  # GNOME
  - gnome
  - gnome-software
  - gnome-initial-setup
  - bijiben
  - devhelp
  - file-roller
  - gedit
  - gedit-code-assistance
  - gitg
  - gnome-builder
  - gnome-devel-docs
  - gnome-documents
  - gnome-getting-started-docs
  - gnome-logs
  - gnome-sound-recorder
  - gnome-todo
  - gnome-tweak-tool
  - gnome-weather
  - nautilus-sendto
  - polari

  # Additional apps
  - d-feet
  - dconf-editor
  - shutter
  - firefox
  - corebird

  # X11 display server
  - mesa
  - mesa-vdpau
  - xf86-input-libinput
  - xf86-video-ati
  - xf86-video-fbdev
  - xf86-video-intel
  - xf86-video-nouveau
  - xf86-video-openchrome
  - xf86-video-vesa
  - xf86-video-vmware
  - xorg-server
  - xorg-server-utils

  # Locally built aur packages
  - git-cola
  - atom-editor-bin
  - broadcom-wl-dkms
enabled_services:
  - gdm
  - NetworkManager
disabled_services:
  - systemd-networkd
